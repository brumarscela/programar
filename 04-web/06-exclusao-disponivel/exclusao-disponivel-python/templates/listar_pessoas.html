<!DOCTYPE html>
<html>
    <head>
        <title>Listagem de Pessoas</title>
    </head>
    <body>
        
        <a href=/form_incluir_pessoa>Incluir</a> <br><br>

        {% for pessoa in lista: %}
            {{ pessoa.nome }} | {{ pessoa.endereco }} | {{ pessoa.telefone }} 
            <a href=/excluir_pessoa?nome={{ pessoa.nome }}>Excluir</a><br>
        {% endfor %}
        
    </body>
</html>
